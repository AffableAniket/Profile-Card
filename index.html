<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="./css/master.css">
<link rel="stylesheet" type="text/css" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="main">
  <div class="container">
  <img class="top-bubble" src="./images/bg-pattern-top.svg" alt="bubble-left">
     <img class="bottom-bubble" src="./images/bg-pattern-bottom.svg" alt="bubble-below">
  <div class="card">
    <div class="profile">
      <img src="./images/image-victor.jpg" alt="profile">
    </div>
    <div class="info">
      <div class="name">
       <h2 style="margin-left:10px">Victor Crest <span class="age">26</span></h2>
         <span>London</span>
      </div>
      <div class="socials">
        <div id="social-container">
          <div class="follows">
            <h2>80K</h2>
              <span>Followers</span>
          </div>
          <div class="likes">
              <h2>803K</h2>
                <span>Likes</span>
          </div>
          <div class="photos">
              <h2>1.4K</h2>
                <span>Photos</span>
          </div>
        </div>
   </div>
  </div>
 </div>

 </div>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">&copyAffableAniket 2021</a>.
  </div>
</body>
</html>
